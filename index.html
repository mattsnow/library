<!DOCTYPE html>
<html>

<head>
  <title>Library</title>
  <meta charset="UTF-8" />

</head>

<body>

  <style>
    html,
    body {
      height: 100%;
    }

    .container {
      font-size: 40px;
      height: 100%;
      /* width: 100%; */
      background: rgb(236, 208, 120);

      display: grid;
      grid-template-areas: "header";
      grid-template-rows: 150px;
      grid-template-columns: 1fr;
      grid-auto-rows: 140px;
    }

    .title {
      display: grid;
      grid-area: header;
      text-decoration: underline;
      background: rgb(83, 119, 122);
      place-items: center;
    }

    .book {
      display: grid;
      background: rgb(84, 36, 55);
      place-items: center;
      border-style: double;
      height: 100px;
    }

  </style>

  <div class="container" id="container">
    <div class="title">Library<button id="myBtn">Try it</button></div>
    <div id="book"></div>

  </div>

</body>

</html>

<script src="scripts.js"></script>
